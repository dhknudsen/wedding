<section id="rsvp" ng-style="{ 'min-height': vm.viewport.height + 'px'}">
  <div class="container" ng-style="{ 'min-height': vm.viewport.height + 'px'}">

    <!-- Profile names -->
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Kommer {{ vm.numPeople > 1 ? "i" : "du" }}?</h1>
      </div>
    </div>


    <div >
      <div class="row">
        <div class="col-sm-4" ng-repeat="person in vm.people" class="rsvp-person">

        </div>
      </div>
    </div>

  </div>
</section>
